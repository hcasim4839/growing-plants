name: template-validator
on: 
  push:
    paths:
      - 'template.yaml'

jobs:
  syntax:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up AWS SAM CLI
      - name: Install AWS SAM CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y unzip
          curl -Lo sam-installation-script.sh https://raw.githubusercontent.com/aws/aws-sam-cli/main/packaging/linux-install/install
          chmod +x sam-installation-script.sh
          sudo ./sam-installation-script.sh
          sam --version


      # Step 3: Validate the SAM template
      - name: Validate SAM template
        run: sam validate